<!doctype html> 
<html lang="en"> 
    <head> 
        <meta charset="UTF-8" />
        <title>Making your first Phaser 3 Game - Part 10</title>
        <script src="//cdn.jsdelivr.net/npm/phaser@3.11.0/dist/phaser.js"></script>
        <script src="JS/MainMenu.js" type="text/javascript"></script>
        <script src="JS/EscenaJuego.js" type="text/javascript"></script>
        <script src="JS/Onda.js" type="text/javascript"></script>
        <script src="JS/Player.js" type="text/javascript"></script>
        
        <style type="text/css">
            body {
                margin: 0;
            }
        </style>
    </head>
    <body>

        <script type="text/javascript">
            
            var config =
                    {
                        type: Phaser.AUTO,
                        width: 800,
                        height: 600,
                        physics: {
                            default: 'arcade',
                            arcade: {
                                gravity: {y: 300},
                                debug: false
                            }
                        },
                        scene: [MainMenu, EscenaJuego]

                    };

            var game = new Phaser.Game(config);
            
            
            //variables globales    
            var playerArray = [];
            
            var player;
            var player1;
            var player2;
            var player3;

            var ondasArray = [];

            var stars;
            var bombs;

            var colliders;
            var cursors;
            var score = 0;
            var gameOver = false;
            var scoreText;
            
            var jumptimer;
            var jumptimer1;
            var jumptimer2;
            var jumptimer3;


        </script>

    </body>
</html>
