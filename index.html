<!doctype html> 
<html lang="en"> 
    <head> 
        <meta charset="UTF-8" />
        <title>Making your first Phaser 3 Game - Part 10</title>
        <script src="//cdn.jsdelivr.net/npm/phaser@3.11.0/dist/phaser.js"></script>
        <style type="text/css">
            body {
                margin: 0;
            }
        </style>
    </head>
    <body>

        <script type="text/javascript">

            var config = {
                type: Phaser.AUTO,
                width: 800,
                height: 600,
                physics: {
                    default: 'arcade',
                    arcade: {
                        gravity: {y: 300},
                        debug: false
                    }
                },
                scene: {
                    preload: preload,
                    create: create,
                    update: update
                }
            };

            var player;
            var player1;
            var player2;
            var player3;

            var ellipses = [];

            var stars;
            var bombs;

            var colliders;
            var cursors;
            var score = 0;
            var gameOver = false;
            var scoreText;

            var game = new Phaser.Game(config);

            class Onda {
                constructor(centerX, centerY, width, height, graphics) {
                    this.radioX = width;
                    this.radioY = height;
                    this.ellipse = new Phaser.Geom.Ellipse(centerX, centerY, width, height);
                    this.graphics = graphics;
                }

                expandir() {
                    this.radioX += this.radioX * 0.01;
                    this.radioY += this.radioY * 0.01;
                    this.ellipse.setSize(this.radioX, this.radioY);
                }

                render() {
                    this.graphics.clear();
                    this.graphics.strokeEllipseShape(this.ellipse, 64);

                }
            }

            function preload()
            {
                this.load.image('sky', 'assets/sky.png');
                this.load.image('collider', 'assets/collider.png');
                this.load.image('star', 'assets/star.png');
                this.load.image('bomb', 'assets/bomb.png');
                this.load.spritesheet('dude', 'assets/dude.png', {frameWidth: 32, frameHeight: 48});
            }

            function create()
            {
                //  A simple background for our game
                this.add.image(400, 300, 'sky');

                //  The platforms group contains the ground and the 2 ledges we can jump on
                colliders = this.physics.add.staticGroup();

                //  Here we create the Ground COLLIDERS.
                colliders.create(100, 400, 'collider').setScale(0.2).refreshBody();
                colliders.create(700, 400, 'collider').setScale(0.2).refreshBody();
                colliders.create(400, 550, 'collider').setScale(0.2).refreshBody();
                colliders.create(400, 250, 'collider').setScale(0.2).refreshBody();

                // The PLAYERS and its settings
                player = this.physics.add.sprite(100, 350, 'dude');
                player1 = this.physics.add.sprite(700, 350, 'dude');
                player2 = this.physics.add.sprite(400, 500, 'dude');
                player3 = this.physics.add.sprite(400, 200, 'dude');

                //var elipse = new Onda(100, 350, 100, 120);
                //elipse.setGraphics(this.add.graphics({lineStyle: {width: 2, color: 0x00ff00}}));

                //elipse.render();

                //  Player physics properties. Give the little guy a slight bounce.
                player.setBounce(0.2);
                player1.setBounce(0.2);
                player2.setBounce(0.2);
                player3.setBounce(0.2);

                //  Our player animations, turning, walking left and walking right.
                this.anims.create({
                    key: 'left',
                    frames: this.anims.generateFrameNumbers('dude', {start: 0, end: 3}),
                    frameRate: 10,
                    repeat: -1
                });

                this.anims.create({
                    key: 'turn',
                    frames: [{key: 'dude', frame: 4}],
                    frameRate: 20
                });

                this.anims.create({
                    key: 'right',
                    frames: this.anims.generateFrameNumbers('dude', {start: 5, end: 8}),
                    frameRate: 10,
                    repeat: -1
                });

                //  Input Events
                cursors = this.input.keyboard.createCursorKeys();

                //  Some stars to collect, 12 in total, evenly spaced 70 pixels apart along the x axis
                stars = this.physics.add.group({
                    key: 'star',
                    repeat: 11,
                    setXY: {x: 12, y: 0, stepX: 70}
                });

                stars.children.iterate(function (child) {

                    //  Give each star a slightly different bounce
                    child.setBounceY(Phaser.Math.FloatBetween(0.4, 0.8));

                });

                bombs = this.physics.add.group();

                //  The score
                scoreText = this.add.text(16, 16, 'score: 0', {fontSize: '32px', fill: '#000'});

                //  Collide the PLAYERS and the stars with the platforms
                this.physics.add.collider(player, colliders);
                this.physics.add.collider(player1, colliders);
                this.physics.add.collider(player2, colliders);
                this.physics.add.collider(player3, colliders);
                this.physics.add.collider(stars, colliders);
                this.physics.add.collider(bombs, colliders);

                //  Checks to see if the player overlaps with any of the stars, if he does call the collectStar function
                this.physics.add.overlap(player, stars, collectStar, null, this);

                this.physics.add.collider(player, bombs, hitBomb, null, this);
            }

            function update()
            {
                if (gameOver) return;

                //Update PLAYERS:
                if (cursors.left.isDown && player.body.touching.down)
                {
                    ellipses.push(new Onda(player.x, player.y, 120, 50, this.add.graphics({lineStyle: {width: 2, color: 0xff0000}})));
                    player.setVelocityY(-330);
                }

                if (cursors.right.isDown && player1.body.touching.down)
                {
                    ellipses.push(new Onda(player1.x, player1.y, 120, 50, this.add.graphics({lineStyle: {width: 2, color: 0x0000ff}})));
                    player1.setVelocityY(-330);
                }

                if (cursors.up.isDown && player2.body.touching.down)
                {
                    ellipses.push(new Onda(player2.x, player2.y, 120, 50, this.add.graphics({lineStyle: {width: 2, color: 0x00ff00}})));
                    player2.setVelocityY(-330);
                }

                if (cursors.down.isDown && player3.body.touching.down)
                {
                    ellipses.push(new Onda(player3.x, player3.y, 120, 50, this.add.graphics({lineStyle: {width: 2, color: 0xffff00}})));
                    player3.setVelocityY(-330);
                }
                //Update ELLIPSES
                for (var i = 0; i < ellipses.length; i++) {
                    ellipses[i].expandir();
                    ellipses[i].render();
                }
            }

            function collectStar(player, star)
            {
                star.disableBody(true, true);

                //  Add and update the score
                score += 10;
                scoreText.setText('Score: ' + score);

                if (stars.countActive(true) === 0)
                {
                    //  A new batch of stars to collect
                    stars.children.iterate(function (child) {

                        child.enableBody(true, child.x, 0, true, true);

                    });

                    var x = (player.x < 400) ? Phaser.Math.Between(400, 800) : Phaser.Math.Between(0, 400);

                    var bomb = bombs.create(x, 16, 'bomb');
                    bomb.setBounce(1);
                    bomb.setCollideWorldBounds(true);
                    bomb.setVelocity(Phaser.Math.Between(-200, 200), 20);
                    bomb.allowGravity = false;

                }
            }

            function hitBomb(player, bomb)
            {
                this.physics.pause();

                player.setTint(0xff0000);

                player.anims.play('turn');

                gameOver = true;
            }

        </script>

    </body>
</html>
